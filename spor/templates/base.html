<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BODY AI{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            transition: background-color 0.5s, color 0.5s; /* Smooth transition */
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column; /* Flex layout for footer placement */
        }
        .navbar {
            background-color: #1f1f1f; /* Dark navbar */
        }
        .navbar-brand, .nav-link {
            color: #FFA500 !important; /* More vibrant orange for navbar */
        }
        .card {
            background-color: #1e1e1e; /* Dark card background */
            border: none; /* Remove card border */
            transition: background-color 0.5s; /* Smooth transition */
            min-height: 200px;
        }
        .card:hover {
            background-color: #2c2c2c; /* Lighter background on hover */
        }
        footer {
            background-color: #1f1f1f; /* Dark footer */
            color: #FFA500; /* Bright orange for footer text */
            font-size: 0.9em; /* Smaller font size */
            margin-top: auto; /* Footer stays at bottom of content */
            padding: 15px 0; /* Padding for spacing */
        }
        h1, h2, h5 {
            color: #FFA500; /* More vibrant orange for headings */
        }
        /* Custom styles for smooth transitions */
        .transition {
            transition: all 0.5s ease; /* Smooth transition for all elements */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">BODY AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"> <!-- Added ml-auto to push the items to the right -->
            <li class="nav-item">
                <a class="nav-link" href="/hakkimizda/">Hakkımızda</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container transition flex-grow-1">
    {% block icerik %}
    {% endblock %}
</div>

<footer class="text-center">
    <p class="mb-0">&copy; 2024 BODY AI | Tüm hakları saklıdır.</p>
</footer>

</body>
</html>
